<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Prayer Times</title>
  </head>
  <body style="direction: rtl">
    <div class="container">
      <!-- CITY NAME + DATE -->
      <div id="cont1">
        <div id="citycont">
          <h1 id="cityName">كفر الشيخ</h1>
          <h6 id="date">الجمعة ٢٤ نوفمبر</h6>
        </div>
        <!-- CITY NAME + DATE -->
        <hr id="line" />
        <!-- PRAYER TIMING -->
        <div class="prayercont">
          <div class="card">
            <div class="header">
              <h1>الفجر</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="fajr">04:30</h1>
            </div>
          </div>

          <div class="card">
            <div class="header">
              <h1>الشروق</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="sunrise">04:30</h1>
            </div>
          </div>

          <div class="card">
            <div class="header">
              <h1>الظهر</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="dhuhr">04:30</h1>
            </div>
          </div>

          <div class="card">
            <div class="header">
              <h1>العصر</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="asr">04:30</h1>
            </div>
          </div>

          <div class="card">
            <div class="header">
              <h1>المغرب</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="maghrib">04:30</h1>
            </div>
          </div>

          <div class="card">
            <div class="header">
              <h1>العشاء</h1>
            </div>
            <div class="body center">
              <h1 class="time" id="isha">04:30</h1>
            </div>
          </div>
        </div>
        <!-- PRAYER TIMING -->
        <!-- CHANGE PRAYER SELECT -->
        <div class="center selectcont">
          <select name="" id="citiesSelect">
          </select>
        </div>
        <!-- CHANGE PRAYER SELECT -->
      </div>
    </div>
  </body>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</html>
